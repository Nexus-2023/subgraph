type Cluster @entity(immutable: false) {
  id: String!
  operatorIds: [BigInt!]! # uint64[]
  ssvFeePaid: BigInt!
}

type Constant @entity(immutable: false){
  id: String!
  value: String!
}

type Change @entity(immutable: true) {
  id: Bytes!
  name: String!
  oldValue: String! # address
  newValue: String!
}

type Rollup @entity(immutable: false) {
  id: Bytes! # address
  name: String
  bridgeContract: Bytes #address
  stakingLimit: Int
  clusterId: BigInt
  nexusFeePercentage: BigInt
  executionRewards: BigInt!
  slashing: BigInt
  validatorCount: BigInt
}

type NodeOperators @entity(immutable: false) {
  id: String! # public key
  name: String!
  ip: String!
  pubkey: Bytes!
}

type Validator @entity(immutable: false) {
  id: Bytes!
  clusterId: BigInt
  rollup: Bytes! # address
  status: String!
}
